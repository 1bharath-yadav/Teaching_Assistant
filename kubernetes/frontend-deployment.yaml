apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tds-assistant
  labels:
    app: tds-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tds-frontend
  template:
    metadata:
      labels:
        app: tds-frontend
    spec:
      containers:
      - name: frontend
        image: tds-assistant-frontend:latest  # Replace with your image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: tds-config
        - secretRef:
            name: tds-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
