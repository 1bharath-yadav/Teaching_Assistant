apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tds-assistant
  labels:
    app: tds-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tds-backend
  template:
    metadata:
      labels:
        app: tds-backend
    spec:
      containers:
      - name: backend
        image: tds-assistant-backend:latest  # Replace with your image
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: tds-config
        - secretRef:
            name: tds-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
      volumes:
      - name: config-volume
        configMap:
          name: app-config
          items:
          - key: config.yaml
            path: config.yaml
